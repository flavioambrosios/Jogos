<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background-color: #87CEEB;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            z-index: 10;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 20;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
            text-align: center;
        }
        
        button {
            background-color: #FFD700;
            color: #8B4513;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 0 #B8860B;
            transition: all 0.1s;
        }
        
        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #B8860B;
        }
        
        .instructions {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        #final-score {
            font-size: 48px;
            color: #FFD700;
            margin: 20px 0;
        }
        
        #high-score {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <button id="start-button">Jogar</button>
            <div class="instructions">
                Toque na tela para fazer o pássaro voar e passar pelos canos!
            </div>
        </div>
        
        <div id="game-over-screen">
            <h1>Fim de Jogo</h1>
            <div id="final-score">0</div>
            <div id="high-score">Recorde: 0</div>
            <button id="restart-button">Jogar Novamente</button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScore = document.getElementById('final-score');
        const highScoreDisplay = document.getElementById('high-score');
        
        // Configurações do jogo
        let gameWidth, gameHeight;
        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        highScoreDisplay.textContent = `Recorde: ${highScore}`;
        
        // Configuração do canvas
        function resizeCanvas() {
            gameWidth = canvas.width = canvas.offsetWidth;
            gameHeight = canvas.height = canvas.offsetHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Elementos do jogo
        const bird = {
            x: 50,
            y: gameHeight / 2,
            width: 40,
            height: 30,
            velocity: 0,
            gravity: 0.3,  // Reduzida para queda mais suave
            jump: -8,      // Ajustada para um pulo mais suave
            
            draw: function() {
                // Corpo do pássaro
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Asas (com animação simples)
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(this.x - 5, this.y + 5, 15, 8, Math.PI/4 + Math.sin(frames * 0.2) * 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                // Olho
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + 10, this.y - 5, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y - 5, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Bico
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.moveTo(this.x + 15, this.y);
                ctx.lineTo(this.x + 30, this.y);
                ctx.lineTo(this.x + 15, this.y + 8);
                ctx.fill();
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Limites da tela (superior)
                if (this.y < this.height/2) {
                    this.y = this.height/2;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                this.velocity = this.jump;
            },
            
            reset: function() {
                this.y = gameHeight / 2;
                this.velocity = 0;
            }
        };
        
        // Canos
        const pipes = {
            position: [],
            gap: 180,      // Espaço entre os canos
            minYPos: 50,   // Posição mínima para o cano superior
            maxYPos: 350,  // Posição máxima para o cano superior
            width: 70,
            dx: 2,         // Velocidade de movimento dos canos
            
            draw: function() {
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    
                    // Cano de cima
                    ctx.fillStyle = '#2E8B57';
                    ctx.fillRect(p.x, 0, this.width, p.topHeight);
                    
                    // Detalhes nos canos (borda superior)
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(p.x - 3, p.topHeight - 20, this.width + 6, 20);
                    
                    // Cano de baixo
                    let bottomY = p.topHeight + this.gap;
                    ctx.fillStyle = '#2E8B57';
                    ctx.fillRect(p.x, bottomY, this.width, gameHeight - bottomY);
                    
                    // Detalhes nos canos (borda inferior)
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(p.x - 3, bottomY, this.width + 6, 20);
                }
            },
            
            update: function() {
                if (gameActive) {
                    // Gerar novos canos
                    if (frames % 120 === 0) {
                        let topHeight = this.minYPos + Math.random() * (this.maxYPos - this.minYPos);
                        this.position.push({
                            x: gameWidth,
                            topHeight: topHeight,
                            scored: false
                        });
                    }
                    
                    // Mover canos
                    for (let i = 0; i < this.position.length; i++) {
                        let p = this.position[i];
                        p.x -= this.dx;
                        
                        // Remover canos que saíram da tela
                        if (p.x + this.width <= 0) {
                            this.position.shift();
                        }
                        
                        // Detectar colisão com cano superior
                        if (
                            bird.x + bird.width/2 > p.x && 
                            bird.x - bird.width/2 < p.x + this.width && 
                            bird.y - bird.height/2 < p.topHeight
                        ) {
                            gameOver();
                        }
                        
                        // Detectar colisão com cano inferior
                        let bottomY = p.topHeight + this.gap;
                        if (
                            bird.x + bird.width/2 > p.x && 
                            bird.x - bird.width/2 < p.x + this.width && 
                            bird.y + bird.height/2 > bottomY
                        ) {
                            gameOver();
                        }
                        
                        // Marcar pontuação
                        if (!p.scored && p.x + this.width < bird.x) {
                            score++;
                            scoreDisplay.textContent = score;
                            p.scored = true;
                            
                            // Aumentar dificuldade gradualmente
                            if (score % 5 === 0 && this.dx < 4) {
                                this.dx += 0.2;
                            }
                        }
                    }
                }
            },
            
            reset: function() {
                this.position = [];
                this.dx = 2;
            }
        };
        
        // Chão
        const ground = {
            height: 80,
            
            draw: function() {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(0, gameHeight - this.height, gameWidth, this.height);
                
                // Grama
                ctx.fillStyle = '#7CFC00';
                ctx.fillRect(0, gameHeight - this.height, gameWidth, 10);
                
                // Detalhes no chão
                ctx.fillStyle = '#A0522D';
                for (let i = 0; i < gameWidth; i += 30) {
                    ctx.fillRect(i, gameHeight - this.height + 10, 15, 5);
                }
            },
            
            update: function() {
                // Detectar colisão com o chão
                if (bird.y + bird.height/2 >= gameHeight - this.height) {
                    gameOver();
                }
            }
        };
        
        // Nuvens de fundo
        const clouds = {
            position: [],
            
            draw: function() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < this.position.length; i++) {
                    let c = this.position[i];
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, 20, 0, Math.PI * 2);
                    ctx.arc(c.x + 15, c.y - 10, 25, 0, Math.PI * 2);
                    ctx.arc(c.x + 35, c.y, 20, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            
            update: function() {
                if (gameActive) {
                    // Gerar novas nuvens
                    if (frames % 200 === 0) {
                        this.position.push({
                            x: gameWidth,
                            y: 50 + Math.random() * 150
                        });
                    }
                    
                    // Mover nuvens
                    for (let i = 0; i < this.position.length; i++) {
                        let c = this.position[i];
                        c.x -= 1;
                        
                        // Remover nuvens que saíram da tela
                        if (c.x + 60 <= 0) {
                            this.position.shift();
                        }
                    }
                }
            },
            
            reset: function() {
                this.position = [];
            }
        };
        
        // Variáveis de controle
        let frames = 0;
        let animationId;
        
        // Iniciar jogo
        function startGame() {
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = score;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Resetar elementos
            bird.reset();
            pipes.reset();
            clouds.reset();
            frames = 0;
            
            // Iniciar loop do jogo
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            gameLoop();
        }
        
        // Game over
        function gameOver() {
            gameActive = false;
            finalScore.textContent = score;
            
            // Atualizar recorde
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                highScoreDisplay.textContent = `Novo Recorde: ${highScore}`;
            } else {
                highScoreDisplay.textContent = `Recorde: ${highScore}`;
            }
            
            gameOverScreen.style.display = 'flex';
            cancelAnimationFrame(animationId);
        }
        
        // Loop principal do jogo
        function gameLoop() {
            // Limpar canvas
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            // Desenhar e atualizar elementos
            clouds.draw();
            clouds.update();
            pipes.draw();
            pipes.update();
            ground.draw();
            ground.update();
            bird.draw();
            bird.update();
            
            frames++;
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Controles por toque
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (gameActive) {
                bird.flap();
            } else if (startScreen.style.display !== 'none') {
                startGame();
            }
        });
        
        // Também permitir cliques com mouse
        canvas.addEventListener('mousedown', function() {
            if (gameActive) {
                bird.flap();
            } else if (startScreen.style.display !== 'none') {
                startGame();
            }
        });
        
        // Desenhar tela inicial
        function drawStartScreen() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            // Desenhar elementos estáticos para a tela inicial
            clouds.draw();
            ground.draw();
            
            // Desenhar pássaro
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(gameWidth/2, gameHeight/2, 25, 0, Math.PI * 2);
            ctx.fill();
            
            // Asas
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(gameWidth/2 - 5, gameHeight/2 + 5, 15, 8, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Olho
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(gameWidth/2 + 10, gameHeight/2 - 5, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(gameWidth/2 + 12, gameHeight/2 - 5, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Bico
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(gameWidth/2 + 15, gameHeight/2);
            ctx.lineTo(gameWidth/2 + 30, gameHeight/2);
            ctx.lineTo(gameWidth/2 + 15, gameHeight/2 + 8);
            ctx.fill();
            
            // Desenhar título
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Flappy Bird', gameWidth/2, 100);
            
            // Desenhar instruções
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText('Toque na tela para voar!', gameWidth/2, gameHeight - 120);
        }
        
        // Inicializar
        drawStartScreen();
    </script>
</body>
</html>
